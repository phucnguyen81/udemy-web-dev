<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- Use GET, not POST, to show the data in the submitted URL -->
    <form method="GET">
      First Name: <input type="text" name="firstname" /><br />
      Last Name: <input type="text" name="lastname" /><br />  
      Email: <input type="text" required name="email" /><br />
      Birthday: <input type="date" name="birthday" /> <br />
      Gender: <br />
      <input type="radio" name="gender" value="male" /> Male<br />
      <input type="radio" name="gender" value="female" /> Female<br />
      <hr />
      Pets: <br />
      <input type="checkbox" name="pet" value="cat" /> Cat<br />
      <input type="checkbox" name="pet" value="dog" /> Dog<br />
      <input type="checkbox" name="pet" value="other" /> Other<br />
      <hr />
      Cars: <br />
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saudi">Saudi</option>
        <option value="honda">Honda</option>
      </select>
      <hr />
      <input type="submit" value="Regsiter!" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
